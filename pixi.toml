[project]
name = "gnn-rl-aicd"
version = "0.0.0"
description = "GNNs as blue agents in RL cyber-defence environments."
authors = ["Ilya Orson Sandoval <ilya.orson@gmail.com>"]
channels = ["pytorch", "conda-forge", "pyg"]
platforms = ["osx-arm64"]

[tasks]
install-submodules = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ./CybORG"
install-pip-deps = "pip install --no-build-isolation --no-deps --disable-pip-version-check tensordict-nightly stable-baselines3"
tutorial-cyborg = "jupyter-lab CybORG/CybORG/Tutorial/"
test-cyborg = "pytest CybORG/CybORG/Tests/test_sim"
eval-cardiff = "python cardiff-cage-2/evaluation.py"
train-cardiff = "python cardiff-cage-2/train.py"

[dependencies]
captum = "~=0.7"
deepdiff = "~=6.7"
ipython = "~=8"
jupyterlab = "~=4"
matplotlib = "~=3.8"
networkx = "~=3.2"
numpy = "~=1.26"
pandas = ">=2.2.1,<2.3"
pip = "24.*"
prettytable = "~=3.9"
python = "~=3.11"
pytorch = "~=2.1"
pyyaml = "~=6.0"
rich = "~=13.7"
paramiko = ">=3.4.0,<3.5"
graph-tool = ">=2.59,<3"
pytest = ">=8.0.2,<8.1"
docutils = ">=0.20.1,<0.21"
tqdm = ">=4.66.2,<4.67"
pytorch_geometric = ">=2.5.0,<2.6"
ruff = ">=0.3.0,<0.4"
pygame = ">=2.5.2,<2.6"
seaborn = ">=0.13.2,<0.14"

[pypi-dependencies]
gymnasium = "*"
ray = { version = "*", extras = ["rllib"] }
